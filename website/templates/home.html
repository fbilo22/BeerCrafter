{% extends "base.html" %} {% block title %}BeerCraft{% endblock %} {% block
content %}

<h2 id="title">Welcome to BeerCraft!</h2>

<div class="container home-container">
  <div class="row recipe-row">
    <div class="col">
      <a href="{{url_for('views.create_recipe_view')}}">
        <div class="card home-card">
          <div class="card-body">
            <h4>
              Create New <br />
              Recipe
            </h4>
            <img
              class="home-img"
              src="{{ url_for('static', filename='images/recipe.png')}}"
              alt="recipe-icon"
            />
          </div>
        </div>
      </a>
    </div>
    <div class="col">
      <a href="#">
        <div class="card home-card">
          <div class="card-body">
            <h4>
              Start a <br />
              Session
            </h4>
            <img
              class="home-img"
              src="{{ url_for('static', filename='images/session.png')}}"
              alt="recipe-icon"
            />
          </div>
        </div>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <a href="{{ url_for('views.recipes_view')}}">
        <div class="card home-card">
          <div class="card-body">
            <h4>
              See Existing <br />
              Recipes
            </h4>
            <img
              class="home-img"
              src="{{ url_for('static', filename='images/existing_recipes.png')}}"
              alt="recipe-icon"
            />
          </div>
        </div>
      </a>
    </div>
    <div class="col">
      <a href="{{ url_for('views.sessions_view')}}">
        <div class="card home-card">
          <div class="card-body">
            <h4>
              See Existing <br />
              Sessions
            </h4>
            <img
              class="home-img"
              src="{{ url_for('static', filename='images/existing_sessions.png')}}"
              alt="recipe-icon"
            />
          </div>
        </div>
      </a>
    </div>
  </div>
</div>

<script
  src="{{ url_for('static', filename='js/home_script.js')}}"
  charset="utf-8"
></script>

<!--"https://cdn.homebrewersassociation.org/wp-content/uploads/2016/04/recipe_freature.jpg"-->
{% endblock %}
